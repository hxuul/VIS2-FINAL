<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Australia States</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  </head>
  <!-- Change to Css file in the Vis 2 -->
  <style>
    body {
      background-color: white; /* Same as the ocean background color */
      margin: 0;
      padding: 0;
    }
    .dropdown-container {
      padding: 0px; /* Adjust this value for padding */
      text-align: center;
    }
  </style>
  <body>

    <div class="dropdown-container">
      <!-- This will be where the Vega-Lite dropdown renders -->
      <div id="pie"></div>
    </div>
    <script>
      vegaEmbed("#pie", "PIE.vg.json");
    </script>
  </body>
</html>
